<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>RockPaperScissors</title>
</head>
<body>

    <!-- Content containing section -->
    <div class="container">
        <!-- control section -->
        <div class="header">
            <div class="name">
                <h1>RockPaperScissors</h1>
                <h2 id="display"></h2>
            </div>
            <div class="button">
                <button id="reset">New Game</button>
            </div>
        </div>
        
        <!-- System section -->
        <div id="computer">
            <h4>Computer</h4>
            <img src="" alt="" class="computerImg">
        </div>

        <!-- Player sciton -->
        <div id="player">   
            <h4>Player</h4>
            <img class="icons" src="icons/rock.png" alt="rock" data-type="0">
            <img class="icons" src="icons/paper.png" alt="paper" data-type="1">
            <img class="icons" src="icons/scissors.png" alt="scissors" data-type="2">
        </div>
    </div>


    <script src="script/script.js"></script>
</body>
</html>
